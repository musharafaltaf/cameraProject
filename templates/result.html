<!DOCTYPE html>
<html>
<head>
    <title>Verification Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Verification Complete</h2>
        <p>Thank you, {{name}}</p>
        <p>This is your captured photo:</p>

        <img src="{{ image_url }}">


        <p>You may now close this page.</p>
        <p>Thank You</p>
    </div>

</body>
</html>
